version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm install pnpm -g
            - pnpm install --no-frozen-lockfile
        build:
          commands:
            - pnpm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - .next/cache/**/*
          - node_modules/**/*
    appRoot: wellmum-landing